<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="main">
      <img src="images/bg-pattern-card.svg" alt="a blue background filled with bubbles" class="main__image">
      <section class="main__user">
        <img src="images/image-victor.jpg" alt="a black man with black hair" class="main__user__img">
        <p class="main__user__name">Victor Crest <span class="user__age">26</span> </p>
        <p class="main__user__location">London</p>
      </section>
      <hr>
      <section class="main__social">
  
        <div class="main__social__item">
         <p>80K</p> 
         <p>Followers</p> 
        </div>
  
        <div class="main__social__item">
          <p>803K</p>
          <p>Likes</p>
        </div>
  
        <div class="main__social__item">
          <p>1.4K</p>
          <p>Photos</p> 
        </div>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
 
  
 
</body>
</html>
